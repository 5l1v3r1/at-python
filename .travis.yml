language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev" # 3.5 development branch
  - "3.6"
  - "3.6-dev" # 3.6 development branch
  - "3.7-dev" # 3.7 development branch
  - "nightly" # currently points to 3.7-dev

# command to install dependencies
install: 
  - make init
  - pip install codecov

# command to run tests
script: 
  - nosetest --with-coverage tests 
  
# command to create coverage report
before_install:
  pip install codecov
after_success:
  codecov